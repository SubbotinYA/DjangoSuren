{% extends 'site_app_list/base.html'%}


{% block title %}
    ToDo #{{ object.pk }}
{% endblock %}

{% block body %}
    <h3>Site_app:</h3>
  <div>
    <div>Title:<strong>{{ object.title}}</strong></div>
    <div>Aga:<strong>{{ object.aga}}</strong></div>
    <div>Description:<strong>{{ object.description}}</strong></div>
  </div>

  <ul>
    <li>
      <div>
        <a href="{% url 'SiteApp:update' object.id %}">Обновим элемент</a>
      </div>
    </li>
     <li>
      <div>
        <a href="{% url 'SiteApp:delete' object.id %}">Удалим элемент</a>
      </div>
    </li>

  </ul>

{% endblock  %}
